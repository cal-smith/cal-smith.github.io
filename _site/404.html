<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style type="text/css">
			body{
				overflow: hidden;
				margin: 0;
				color: #444242;
			}
			
			.a3d{
				perspective: 250px;
				-moz-perspective: 250px;
				-webkit-perspective: 250px;
			}
			
			.fu{
				transform: rotate3d(0, 1, 0, 20deg);
				-moz-transform: rotate3d(0, 1, 0, 20deg);
				-webkit-transform: rotate3d(0, 1, 0, 20deg);
				position: relative;
				top: 9px;
				font-family: sans-serif;
				font-size: 2em;
				animation: what-the-spin 10s infinite linear;
				-moz-animation: what-the-spin 10s infinite linear;
				-webkit-animation: what-the-spin 10s infinite linear;
			}
			.fu span{
				text-overflow: clip;
			}
			.four04{
				position: absolute;
				top:50%;
				font-family: monospace;
				width: 100%;
				font-size: 4em;
				text-align: center;
			}
			
			@media (max-width: 1100px){
				.fu{
					left: 10%;
				}
			}

			@keyframes what-the-spin{
				0%{
					transform: rotateY(0deg);
				}
				100%{
					transform: rotateY(360deg);
				}
			}
			@-moz-keyframes what-the-spin{
				0%{
					transform: rotateY(0deg);
					-moz-transform: rotateY(0deg);
				}
				100%{ 
					transform: rotateY(360deg);
					-moz-transform: rotateY(360deg);
				}
			}
			@-webkit-keyframes what-the-spin{
				0%{
					-webkit-transform: rotateY(0deg);
				}
				100%{ 
					-webkit-transform: rotateY(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="a3d">
			<div class="fu">
				<span>FFFFFFFFFFFFFFFFUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUU</span>
			</div>
		</div>
		<span class="four04">404: #!@% Not Found</span>
	</body>
</html>
